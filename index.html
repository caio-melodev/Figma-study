<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>GOODFOOD</h1>
        </aside>
        <div class="main-area">

            <header class="topbar">
                <div class="search-container">
                    <input type="text" placeholder="Search">
                </div>
                <div class="user-actions">
                    <div class="user-menu">
                        <span> Delicious Burger</span>
                        <img src="assets/burger.png" width="16" height="16">
                    </div>
                </div>
            </header>

            <main class="content">
                <section class="chart-card">
                    <canvas id="myDoughnutChart"></canvas>
                </section>
            </main>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('myDoughnutChart').getContext('2d');
        const myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Afternoon', 'Evening', 'Morning'],
                datasets: [{
                    label: 'Votes',
                    data: [40, 32, 28],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: false,
                cutout: '75%' // Makes it look more doughnut-like
            }
        });
    </script>

</body>

</html>
